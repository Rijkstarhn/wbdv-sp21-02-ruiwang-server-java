<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./profile.style.client.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Profile</h1>
        <form>
            <div class="form-group row">
                <label class = "col-sm-7 col-form-label">
                    <div class="alert alert-success collapse" id="alertFld">Profile successfully saved</div>
                </label>
            </div>
            <div class="form-group row mb-3">
                <label class = "col-sm-1 col-form-label">
                    Username
                </label>
                <div class="col-sm-6">
                    <input class="form-control" disabled="true" placeholder="Alice" id="usernameFld">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-1 col-form-label">
                    Phone
                </label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="(555) 123-4324" id="phoneFld">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-1 col-form-label">
                    Email
                </label>
                <div class="col-sm-6">
                    <input class="form-control" type="email" placeholder="alice@wonderland.com" id="emailFld">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-1 col-form-label">
                    Role
                </label>
                <div class="col-sm-6">
                    <select class="custom-select" id="roleFld">
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-1 col-form-label">
                    Date of Birth
                </label>
                <div class="col-sm-6">
                    <input class="form-control" type="date" value="mm/dd/yyyy" id="dobFld">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-6">
                    <a href="#alertFld" class="btn btn-success col-12 mb-1" data-toggle="collapse">Update</a>
<!--                    <button class="btn btn-success col-12 mb-1" id="updateBtn" data-toggle="collapse">Update</button>-->
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-6">
                    <a href="../index.html">
                        <button class="btn btn-danger col-12 mb-0" type="button" id="logoutBtn">Logout</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
