<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="./register.style.client.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1 class="mb-3">Sign Up</h1>
    <form>
        <div class="form-group row mb-3">
            <label class="col-sm-1 col-form-label">
                Username
            </label>
            <div class="col-sm-6">
                <input class="form-control" id="usernameFld" placeholder="Alice">
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-1 col-form-label">
                Password
            </label>
            <div class="col-sm-6">
                <input class="form-control" id="passwordFld" placeholder="123qwe#$%" type="password">
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-1 col-form-label">
                Verify Password
            </label>
            <div class="col-sm-6">
                <input class="form-control" id="verifyPasswordFld" placeholder="123qwe#$%" type="password">
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-1 col-form-label">
            </label>
            <div class="col-sm-6">
                <a href="../profile/profile.template.client.html">
                    <button class="btn btn-primary btn-block" id="registerBtn" type="button">
                        Sign up
                    </button>
                </a>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-1 col-form-label">
            </label>
            <div class="col-sm-6">
                <a href="../login/login.template.client.html">
                    Login
                </a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
