    <meta charset="UTF-8">
    <title>Login</title>

    <div class="container">
        <h1 class = "title mb-3">Sign In</h1>
        <form>
            <div class="form-group row mb-3">
                <label for="username" class="col-sm-1 col-form-label">
                    Username </label>
                <div class="col-sm-6">
                    <input class="form-control"
                           id="username"
                           placeholder="Alice">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="password" class="col-sm-1 col-form-label">
                    Password </label>
                <div class="col-sm-6">
                    <input type="password" class="form-control"
                           id="password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-6">
                    <button class="btn btn-primary col-12 mb-3">Sign in</button>
                    <div class="row">
                        <div class="col-6">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="col-6">
                            <a href="#" class = "float-right">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
