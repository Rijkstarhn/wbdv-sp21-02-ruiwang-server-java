<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <script src="../services/user.service.client.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
        <tr class="wbdv-form">
            <td><input class="form-control usernameFld"
                       placeholder="Username"/></td>
            <td><input class="form-control passwordFld"
                       placeholder="Password"
                       type="password"/></td>
            <td><input class="form-control firstNameFld"
                       placeholder="First Name"/></td>
            <td><input class="form-control lastNameFld"
                       placeholder="Last Name"/></td>
            <td><select class="form-control roleFld">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td><span class="pull-right">
                <button class="btn"><i class="fa-2x fa fa-search wbdv-search"></i></button>
                <button class="btn wbdv-create-btn"><i class="fa-2x fa fa-plus wbdv-create"></i></button>
                <button class="btn"><i class="fa-2x fa fa-check wbdv-update"></i></button>
                </span></td>
        </tr>
        </tr>
        </thead>
        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <!--            <td class="wbdv-username">ada</td>-->
            <!--            <td>&nbsp;</td>-->
            <!--            <td class="wbdv-first-name">Ada</td>-->
            <!--            <td class="wbdv-last-name">Lovelace</td>-->
            <!--            <td class="wbdv-role">FACULTY</td>-->
            <!--            <td class="wbdv-actions">-->
            <!--        <span class="pull-right">-->
            <!--          <button class="btn"><i class="fa-2x fa fa-times wbdv-remove"></i></button>-->
            <!--          <button class="btn"><i class="fa-2x fa fa-pencil wbdv-edit"></i></button>-->
            <!--        </span>-->
            <!--            </td>-->
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
